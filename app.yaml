runtime: python312
entrypoint: gunicorn -k uvicorn.workers.UvicornWorker -w 2 -b :$PORT main:app
instance_class: F1
env_variables:
  GEMINI_API_KEY: "your-api-key-here"
  GOOGLE_CLOUD_PROJECT: "migis-prototype"
automatic_scaling:
  target_cpu_utilization: 0.65
  min_instances: 0
  max_instances: 1